<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Images</title>
		<link
			rel="stylesheet"
			href="./img.css"
		/>
	</head>
	<body>
		<iframe
			id="iframe_1_id"
			width="170"
			height="170"
			srcdoc="<!DOCTYPE html>
            <html lang='en'>
            <head>
                <meta charset='UTF-8'>
                <meta name='viewport' content='width=device-width, initial-scale=1.0'>
                <title>Embedded Content</title>
                <link rel='stylesheet' href='./img.css'>
            </head>
            <body>

                <!-- <h1>Hello, this is embedded content!</h1>
                <p>This content is embedded using the srcdoc attribute.</p> -->
                <img src='./img/Group 1.jpg' alt='alt img text'>
            </body>
            </html>"
		></iframe>

		<div class="d1">
			<img
				src="./img/Group 1.jpg"
				alt="alt img text"
			/>
		</div>
	</body>
	<script src="./img.js"></script>
</html>
